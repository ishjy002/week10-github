<html>
<head>
    <title>Week 10</title>

    <script>
      //Set counter ready for when it will be used. Also insert fnction to count the clicks.
        counter = 0;

        function countClicks() {
            counter = counter + 1;
            var output = 'The link was pressed ' + counter + ' times.';
            //Identify element 'boxy' and store it.
            var element = document.getElementById('boxy');
            element.innerHTML = output;
        }
    </script>

</head>
<body>
    <h1>JavaScript Demo</h1>
    <a href="#" onclick="countClicks();">Click me</a>
    <p id="boxy"></p>
    <img src="http://www.outgrabe.net/cat01.jpg" onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'"/> <img src="http://www.outgrabe.net/cat02.jpg" onmouseout="this.src='http://www.outgrabe.net/cat01.jpg"/>
</body>
</html>
